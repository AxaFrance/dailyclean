name: DailyClean API Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
#   paths:
#     - 'api'  
#     - '.github' 

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      working-directory: ./api
      run: docker build . --file Dockerfile --tag dailyclean-api:$(date +%s)

    - name: Docker Publish
      # You may pin to the exact commit or the version.
      # uses: manusa/actions-publish-docker@db938e45d2a3487e0eab9646e83550f554c17af3
      uses: manusa/actions-publish-docker@v1.1.2
      with:
        # Name of the Docker image
        name: dailyclean-api:$(date +%s)
        # Tag for the Docker image
        tag: $(date +%s)
        # Script body to compute tag name for the Docker image, has context as the main function argument
        #tag script: # optional
        # Username for Docker registry
        username: ${{ secrets.DOCKER_LOGIN }}
        # Password for Docker registry
        password: ${{ secrets.DOCKER_PASSWORD }}
        # Registry URL
        registry: docker.io
        # Don't skip pull requests
        include pull requests: True
        # Path to Dockerfile
        dockerfile path: ./api/Dockerfile
